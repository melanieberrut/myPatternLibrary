{% macro default(src) %}
<img src="{{src}}" alt="Image">
{% endmacro %}

{% macro rounded(src) %}
<img src="{{src}}" alt="Image" class="img-rounded">
{% endmacro %}

{% macro circle(src) %}
<img src="{{src}}" alt="Image" class="img-circle">
{% endmacro %}

{% macro thumbnail(src) %}
<img src="{{src}}" alt="Image" class="img-thumbnail">
{% endmacro %}
